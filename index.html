<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Monoton" rel="stylesheet">
    <title>BusMall </title>
</head>
<body>
    <div id="header">
        <div id="company">
            <h2>BusMall</h2>
            <h4>Market Research</h4>
        </div>
    </div>
    <h1>Choose Your Products!</h1>
    <div id="select">
    </div>
    <section id="fig-wrapper">
        <div id="chart-area">
            <canvas id="chart">
                <p>Please Update Your Browser and Come Back to See Us!</p>
            </canvas>
        </div> 
        <div>
            <table id="percentage">
                <thead id="tab">Times Chosen as Percentage of Times Shown</thead>
            </table>
        </div>
        <div>
            <button type="button" onclick="localStorage.clear()" id="button">Reset Data</button>
        </div>
    </section>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/vendor/Chart.js"></script>
    <script src="js/Product.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
